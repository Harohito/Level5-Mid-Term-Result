<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Level 5 Mid-Term Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f7ff;
            --secondary: #ff00f7;
            --accent: #7df9ff;
            --bg-dark: #0a0a20;
            --bg-darker: #050510;
            --bg-light: rgba(26, 26, 58, 0.7);
            --text: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.7);
            --highlight: #7df9ff;
            --success: #00ff88;
            --warning: #ffcc00;
            --danger: #ff0033;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', 'Arial', sans-serif;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap');
        
        body {
            background-color: var(--bg-darker);
            color: var(--text);
            overflow-x: hidden;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 247, 255, 0.05) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 247, 0.05) 0%, transparent 25%);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            font-size: clamp(1.8rem, 5vw, 3.5rem);
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
            box-shadow: 0 0 8px var(--primary);
        }
        
        .subtitle {
            font-size: clamp(0.9rem, 3vw, 1.3rem);
            color: var(--text-dim);
            margin-bottom: 1.5rem;
            font-weight: 400;
            letter-spacing: 0.5px;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .filters {
            display: flex;
            gap: 0.6rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .filter-btn {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 0 8px rgba(0, 247, 255, 0.1);
            font-size: clamp(0.7rem, 2.5vw, 0.9rem);
            letter-spacing: 0.3px;
            white-space: nowrap;
        }
        
        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 247, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }
        
        .filter-btn:hover::before {
            left: 100%;
        }
        
        .filter-btn:hover {
            background: rgba(0, 247, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 247, 255, 0.3);
        }
        
        .filter-btn.active {
            background: var(--primary);
            color: var(--bg-dark);
            box-shadow: 0 0 15px var(--primary);
            font-weight: 700;
        }
        
        .refresh-btn {
            background: var(--primary);
            color: var(--bg-dark);
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 12px rgba(0, 247, 255, 0.3);
            font-size: clamp(0.7rem, 2.5vw, 0.9rem);
            white-space: nowrap;
        }
        
        .refresh-btn:hover {
            background: var(--highlight);
            transform: translateY(-2px);
            box-shadow: 0 3px 15px rgba(0, 247, 255, 0.5);
        }
        
        .chart-container {
            background: var(--bg-light);
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 247, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: float 6s ease-in-out infinite;
            max-width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }
        
        .chart-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                transparent,
                rgba(0, 247, 255, 0.1)
            );
            transform: rotate(30deg);
            animation: shine 8s infinite;
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 0.5rem;
            min-width: 700px;
        }
        
        thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        th {
            background: rgba(0, 247, 255, 0.1);
            color: var(--primary);
            font-size: clamp(0.7rem, 2.5vw, 1rem);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            padding: 0.8rem 0.6rem;
            text-align: center;
            font-weight: 600;
            border-bottom: 2px solid var(--primary);
            position: relative;
        }
        
        th:first-child {
            border-top-left-radius: 8px;
        }
        
        th:last-child {
            border-top-right-radius: 8px;
        }
        
        td {
            padding: 0.8rem 0.6rem;
            text-align: center;
            border-bottom: 1px solid rgba(0, 247, 255, 0.1);
            transition: all 0.2s ease;
            position: relative;
            font-size: clamp(0.7rem, 2.5vw, 0.9rem);
        }
        
        tr:hover td {
            background: rgba(0, 247, 255, 0.05);
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        .rank {
            font-weight: bold;
            color: var(--highlight);
            font-size: clamp(0.8rem, 2.5vw, 1.1rem);
        }
        
        .rank-1 {
            color: gold;
            text-shadow: 0 0 8px gold;
        }
        
        .rank-2 {
            color: silver;
            text-shadow: 0 0 6px silver;
        }
        
        .rank-3 {
            color: #cd7f32;
            text-shadow: 0 0 4px #cd7f32;
        }
        
        .name {
            font-weight: 600;
            text-align: left;
            padding-left: 0.8rem;
        }
        
        .score {
            font-weight: 500;
        }
        
        .total-score {
            font-weight: 700;
            color: var(--accent);
        }
        
        .average {
            font-weight: 600;
        }
        
        .highlight-score {
            font-weight: bold;
            color: var(--highlight) !important;
            text-shadow: 0 0 6px var(--highlight);
            transform: scale(1.1);
            display: inline-block;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .podium-effect {
            position: relative;
        }
        
        .podium-effect::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }
        
        tr:hover .podium-effect::after {
            transform: scaleX(1);
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(0, 247, 255, 0.5);
            border-radius: 50%;
            animation: float-particle linear infinite;
        }
        
        @keyframes float-particle {
            to {
                transform: translateY(-100vh) rotate(360deg);
            }
        }
        
        .glow-effect {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 247, 255, 0.1) 0%, transparent 70%);
            filter: blur(25px);
            z-index: -1;
        }
        
        .glow-1 {
            top: 20%;
            left: 10%;
            background: radial-gradient(circle, rgba(0, 247, 255, 0.1) 0%, transparent 70%);
        }
        
        .glow-2 {
            bottom: 15%;
            right: 10%;
            background: radial-gradient(circle, rgba(255, 0, 247, 0.1) 0%, transparent 70%);
        }
        
        /* Mobile-specific optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .dashboard-header {
                flex-direction: column;
                align-items: stretch;
                gap: 0.8rem;
            }
            
            .filters {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 0.5rem;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
            }
            
            .filters::-webkit-scrollbar {
                display: none;
            }
            
            .refresh-btn {
                width: 100%;
                justify-content: center;
            }
            
            .chart-container {
                padding: 0.8rem;
                border-radius: 10px;
            }
            
            table {
                min-width: 600px;
            }
        }
        
        @media (max-width: 480px) {
            h1::after {
                width: 60px;
                bottom: -6px;
            }
            
            .filter-btn {
                padding: 0.4rem 0.8rem;
            }
            
            .refresh-btn {
                padding: 0.5rem 1rem;
            }
            
            th, td {
                padding: 0.6rem 0.4rem;
            }
            
            .name {
                padding-left: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="glow-effect glow-1"></div>
    <div class="glow-effect glow-2"></div>
    
    <div class="container">
        <header>
            <h1>Level 5 Mid-Term Result</h1>
            <p class="subtitle" id="rankingTitle">Overall Performance Ranking</p>
        </header>
        
        <div class="dashboard-header">
            <div class="filters">
                <button class="filter-btn active" data-filter="total">Total Score</button>
                <button class="filter-btn" data-filter="average">Average</button>
                <button class="filter-btn" data-filter="structure">Structure</button>
                <button class="filter-btn" data-filter="speaking">Speaking</button>
                <button class="filter-btn" data-filter="writing">Writing</button>
                <button class="filter-btn" data-filter="reading">Reading</button>
                <button class="filter-btn" data-filter="listening">Listening</button>
            </div>
            <button class="refresh-btn" id="refreshBtn">
                <i class="fas fa-sync-alt"></i> Refresh Data
            </button>
        </div>
        
        <div class="chart-container">
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Structure</th>
                        <th>Speaking</th>
                        <th>Writing</th>
                        <th>Reading</th>
                        <th>Listening</th>
                        <th>Total</th>
                        <th>Average</th>
                    </tr>
                </thead>
                <tbody id="studentData">
                    <!-- Data will be loaded from Google Sheets -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Current filter state
        let currentFilter = 'total';
        let studentsData = [];
        
        // Fetch data from Google Sheets
        async function fetchStudentData() {
            try {
                const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTmLADVP2ge4RoyAeSeGSC9vKSxPG-yTOHCZ-qxYcPRRo5ikhrQXW2GHkB-Bw1uXhhoT_ZRnHlUdiUx/pub?output=csv';
                
                const response = await fetch(sheetUrl);
                const csvData = await response.text();
                
                // Parse CSV data
                const rows = csvData.split('\n').slice(1); // Skip header row
                const students = [];
                
                rows.forEach(row => {
                    if (!row.trim()) return; // Skip empty rows
                    
                    const columns = row.split(',');
                    const student = {
                        name: columns[0].trim(),
                        scores: {
                            structure: parseFloat(columns[1]) || 0,
                            speaking: parseFloat(columns[2]) || 0,
                            writing: parseFloat(columns[3]) || 0,
                            reading: parseFloat(columns[4]) || 0,
                            listening: parseFloat(columns[5]) || 0
                        }
                    };
                    
                    // Calculate total score
                    student.total = Object.values(student.scores).reduce((sum, score) => sum + score, 0);
                    
                    // Calculate average
                    student.average = student.total / Object.values(student.scores).length;
                    
                    students.push(student);
                });
                
                return students;
            } catch (error) {
                console.error('Error fetching student data:', error);
                return [];
            }
        }
        
        // Render student data based on current filter
        function renderStudentData() {
            const tableBody = document.getElementById('studentData');
            tableBody.innerHTML = '';
            
            // Sort students based on current filter
            const sortedStudents = [...studentsData].sort((a, b) => {
                if (currentFilter === 'total') {
                    return b.total - a.total;
                } else if (currentFilter === 'average') {
                    return b.average - a.average;
                } else {
                    return b.scores[currentFilter] - a.scores[currentFilter];
                }
            });
            
            // Highlight the subject column when filtered
            const highlightSubject = (currentFilter !== 'total' && currentFilter !== 'average') ? currentFilter : null;
            
            // Update title to show current ranking mode
            const title = document.getElementById('rankingTitle');
            if (currentFilter === 'total') {
                title.textContent = 'Ranked by Total Scores';
            } else if (currentFilter === 'average') {
                title.textContent = 'Ranked by Average Scores';
            } else {
                const subjectName = currentFilter.charAt(0).toUpperCase() + currentFilter.slice(1);
                title.textContent = `Ranked by ${subjectName} Scores`;
            }

            // Populate the table
            sortedStudents.forEach((student, index) => {
                const row = document.createElement('tr');
                row.classList.add('podium-effect');
                
                // Add rank classes for top 3
                const rankClass = index < 3 ? `rank-${index + 1}` : '';
                
                row.innerHTML = `
                    <td class="rank ${rankClass}">${index + 1}</td>
                    <td class="name">${student.name}</td>
                    <td class="score ${highlightSubject === 'structure' ? 'highlight-score' : ''}">${student.scores.structure}</td>
                    <td class="score ${highlightSubject === 'speaking' ? 'highlight-score' : ''}">${student.scores.speaking}</td>
                    <td class="score ${highlightSubject === 'writing' ? 'highlight-score' : ''}">${student.scores.writing}</td>
                    <td class="score ${highlightSubject === 'reading' ? 'highlight-score' : ''}">${student.scores.reading}</td>
                    <td class="score ${highlightSubject === 'listening' ? 'highlight-score' : ''}">${student.scores.listening}</td>
                    <td class="total-score">${student.total}</td>
                    <td class="average">${student.average.toFixed(1)}</td>
                `;
                
                tableBody.appendChild(row);
            });
        }
        
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 30 : 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 1px and 3px on mobile
                const size = window.innerWidth < 768 ? Math.random() * 2 + 1 : Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.3 + 0.1;
                
                // Random animation duration
                const duration = Math.random() * 30 + 15;
                particle.style.animation = `float-particle ${duration}s linear infinite`;
                
                // Random delay
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize the dashboard
        async function initDashboard() {
            createParticles();
            studentsData = await fetchStudentData();
            renderStudentData();
            
            // Set up filter buttons
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', () => {
                    // Update active button
                    document.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    button.classList.add('active');
                    
                    // Update filter and re-render
                    currentFilter = button.getAttribute('data-filter');
                    renderStudentData();
                });
            });
            
            // Set up refresh button
            document.getElementById('refreshBtn').addEventListener('click', () => {
                window.location.reload();
            });
            
            // Auto-refresh data every 30 seconds
            setInterval(async () => {
                studentsData = await fetchStudentData();
                renderStudentData();
            }, 30000);
        }
        
        // Start the dashboard
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
